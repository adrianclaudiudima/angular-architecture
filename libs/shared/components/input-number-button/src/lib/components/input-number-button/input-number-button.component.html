<div class="h-10">
  <div class="flex flex-row h-10 w-full rounded-lg relative bg-transparent">
    <button mat-button class="bg-gray-200 !min-w-[20px] !rounded-tr-none !rounded-br-none " (click)="updateValue(value - 1)">
      <mat-icon class="!h-[20px]" svgIcon="minus-solid"></mat-icon>
    </button>
    <div class="bg-gray-200 min-w-[50px] flex items-center justify-center text-lg font-medium">{{value}}</div>
    <button mat-button class="bg-gray-200 !min-w-[20px] !rounded-tl-none !rounded-bl-none " (click)="updateValue(value + 1)">
      <mat-icon class="!h-[20px]" svgIcon="plus-solid"></mat-icon>
    </button>
  </div>
</div>
